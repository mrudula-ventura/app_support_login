<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Table</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .container {
            padding: 20px;
            background-color: white;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Client IPO Data</h2>
        <div class="client-id" id="clientIdDisplay">Client ID: </div>

        <table id="ipo-table">
            <thead>
                <tr>
                    <th>IPO Name</th>
                    <th>Apply Date</th>
                    <th>Mandate Sent Date</th>
                    <th>Mandate Approved Date</th>
                    <th>Allocated</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="scripts/ipo.js"></script>
</body>
</html>
