<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Table</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .dropdown {
            display: none; 
            position: fixed;
            top: 50px; 
            right: 10px;
            background-color: #ffffff; 
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #8e7e7eb7;
        }

        .add-users-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #6f42c1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        .add-users-btn:hover {
            background-color: #5a3397;
        }
        
     </style>
</head>
<body style="background-image: url('styles/lbg.webp');background-repeat: no-repeat;background-size: cover;background-attachment: fixed;background-position: center;">
    <div class="navbar">Delete User Panel</div>
    <div class="container" style="margin-top: 60px;">
        <img src="styles/logo.jfif" alt="Company Logo" class="company-logo">

        <div class="input-group">
            <label for="eUsrMail">Email:</label>
            <input type="email" id="eUsrMail" name="eUsrMail" placeholder="Email" required>
            <div class="error-message" id="email-error"></div>
        </div>
        <button class="btn" id="submit">Submit</button>

    <script src="scripts/delete_user.js"></script>
</body>
</html>
