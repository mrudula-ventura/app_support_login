<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body style="background-image: url('../static/styles/lbg.webp');background-repeat: no-repeat;background-size: cover;background-attachment: fixed;background-position: center;">
    <div class="login-container">
       
        <img src="../static/styles/logo.jfif" alt="Company Logo" class="company-logo">
        
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login" class="btn">Login</button>

             
             <p id="error-message" style="color:rgb(161, 52, 52);"></p>
        </form>
    </div>
    <script src="../static/scripts/login.js"></script> 
</body>
</html>
