<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script> <!-- Include SweetAlert for pop-ups -->
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            display: none; 
        }
    </style>
</head>

<body style="background-image: url('../static/styles/lbg.webp'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center;">

    <div class="navbar">

        <div class="navbar-title">Reset Password Panel</div>
        <button class="back-btn" onclick="goBack()">Back</button>
        
    </div>

    <div class="container" style="margin-top: 60px;">
        <img src="../static/styles/logo.jfif" alt="Company Logo" class="company-logo">

        <div class="input-group">
            <label for="eUsrMail">Email:</label>
            <input type="email" id="eUsrMail" name="eUsrMail" placeholder="Email" required>
            <div class="error-message" id="email-error"></div>
        </div>

        <div class="input-group">
            <label for="newPswd">New Password:</label>
            <input type="password" id="newPswd" name="newPswd" placeholder="Enter New Password" required>
        </div>

        <div class="input-group">
            <label for="newCPswd">Confirm Password:</label>
            <input type="password" id="newCPswd" name="newCPswd" placeholder="Confirm New Password" required>
            <div class="error-message" id="password-error"></div>
        </div>
        
        <button class="btn" id="reset">Reset</button>
        <br>
    </div>


     <a href="login.html"><button class="lo_btn">Logout</button></a>
     
 <script src="../static/scripts/reset_password.js"></script>

</body>

</html>
