<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Page</title>
    <link rel="stylesheet" href="styles/style.css"> 
</head>

<body style="background-image: url('styles/lbg.webp'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center;">
    
    <div class="navbar">

        <div class="navbar-title">Add User Panel</div>
        <a href="superuser.html"><button class="back-btn">Back</button></a>
        
    </div>
    
    <div class="container" style="margin-top: 60px;"> 
        <img src="styles/logo.jfif" alt="Company Logo" class="company-logo">
        
        <div class="input-group">
            <label for="newUsrMail">Email:</label>
            <input type="email" id="newUsrMail" name="newUsrMail" placeholder="Enter email" required>
        </div>

        <!-- Input for Password -->
        <div class="input-group">
            <label for="newUserPswd">Password:</label>
            <input type="password" id="newUserPswd" name="newUserPswd" placeholder="Enter password" required>
        </div>
   

        <div class="input-group">
            <label for="newUserCPswd">Confirm Password:</label>
            <input type="password" id="newUserCPswd" name="newUserCPswd" placeholder="Confirm password" required>
        </div>
        <button type="button" class="generatePswd" id="generatePswd">Generate Password</button> 
        <br>


        <label for="checkbox"><input type="checkbox" id="isSuperuser"> Superuser</label>
        <br><br>
        
        <button class="btn" id="addUser">Add</button>
        <br>
        <p id="error-message" style="color: rgb(161, 52, 52);"></p>
    </div>
    <script src="scripts/add_user.js"></script>

    <a href="login.html"><button class="lo_btn">Logout</button></a>
    <div class="footer"> 
        footer
    </div>

    
</body>

</html>
