<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Table</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body style="background-image: url('styles/lbg.webp'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center;">
   <div class="navbar"></div>
    
   <div class="loader"></div>
   <div class="no-ipos-message" style="display: none;">This user has no IPOs.</div>
    <div class="table-container">
        <input type="text" id="searchInput" placeholder="Search IPO..." oninput="filterIpoTable()" />

        <table id="ipo-table">
            <thead>
                <tr>
                    <th>IPO name</th>
                    <th>Apply date  </th>
                    <th>Mandate sent date</th>
                    <th>Share Per Lot</th>
                    <th>Lot apllied</th>
                </tr>
            </thead>
            <tbody>
              <!-- dynamic additions of rows -->
            </tbody>
            
        </table>
        <div id="pagination"></div> <!-- Pagination controls -->

    </div>

    <script src="scripts/IPO.js"></script>
    <a href="login.html"><button class="lo_btn">Logout</button></a>
    <div class="footer"></div>

</body>
</html>
