<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="styles/style.css"> 
  
</head>

<body style="background-image: url('styles/lbg.webp'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center;">
    
    <div class="navbar">Reset Password Panel</div>
    
    <div class="container" style="margin-top: 60px;"> 
        <img src="styles/logo.jfif" alt="Company Logo" class="company-logo">
        
       
        <div class="input-group">
            <label for="newUsrMail">Client ID:</label>
            <input type="email" id="newUsrMail" name="newUsrMail" placeholder="Client ID" required>
        </div>

        <div class="input-group">
            <label for="newPswd">New Password:</label>
            <input type="email" id="newUsrMail" name="newUsrMail" placeholder="Enter New Password" required>
        </div>

        <div class="input-group">
            <label for="newCPswd">Confirm Password:</label>
            <input type="email" id="newUsrMail" name="newUsrMail" placeholder="Confirm New Password" required>
        </div>
        <button class="btn" id="addUser">Submit</button>
        <br>
    </div>


</body>

</html>
