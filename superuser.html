<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser Page</title>
    <link rel="stylesheet" href="styles/style.css"> 
  
</head>

<body style="background-image: url('styles/lbg.webp'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center;">

    <div class="navbar">Superuser Panel</div>

    <div class="container" style="margin-top: 60px;">
        <img src="styles/logo.jfif" alt="Company Logo" class="company-logo">
       
        <div class="input-group">
            <label for="email-mobile">Email/Mobile:</label>
            <input type="text" id="email-mobile" name="email-mobile" placeholder="Enter Email or Mobile">
        </div>
        <button class="btn" id="get-client-id">Get Client ID</button>
        <br>

        <div class="input-group">
            <label for="client-id">Client ID:</label>
            <input type="text" id="client-id" name="client-id" placeholder="Enter Client ID">
        </div>
        <button class="btn" id="submit-btn">Submit</button>
    </div>

    <button class="add-users-btn" id="manageUser">Manage Users</button>
    <div id="dropdownMenu" class="dropdown">
        <a href="add_user.html">Add User</a>
        <a href="reset_password.html">Reset Password</a>
        <a href="delete_user.html">Delete User</a>
    </div>
    <a href="login.html"><button class="lo_btn">Logout</button></a>
    <div class="footer"> 
        footer
    </div>

    

    <script src="scripts/superuser.js"></script>
</body>
</html>
