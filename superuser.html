<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser Page</title>
    <link rel="stylesheet" href="style/style.css">
   
</head>
<body style="background-image: url('style/bg1.webp'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center;">

    <div class="navbar">
        Welcome to the portal!
    </div>

    <div class="container">
        <img src="style/logo.jfif" alt="Company Logo" class="company-logo">
        <div class="input-group">
            <label for="email-mobile">Email/Mobile:</label>
            <input type="text" id="email-mobile" name="email-mobile">
        </div>
        <button class="btn" onclick="searchClientId()">Get ClientID</button>
        <br>
        <div id="client-id-display" style="margin-top: 5px; font-weight: bold;">Client ID: Indeterminate</div>
        <div class="input-group">
            <label for="client-id">Client ID:</label>
            <input type="text" id="client-id" name="client-id" >
        </div>
        
       
        
        <button class="btn" onclick="submitClientId()">Submit</button>
        <br>
        <br>
        <button class="btn btn-purple small-btn">Add Users</button>
    </div>
    <script src="scripts/superuser.js"></script>

</body>
</html>
