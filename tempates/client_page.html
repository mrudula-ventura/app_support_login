.navbar {
  width: 100%;
  background-color: rgba(12, 8, 8, 0.833);

  top: 0;
  left: 0;
  height: 8%;

  font-weight: inherit;

}
 
.btn-container {
  display:grid ;
  grid-template-columns: repeat(3,1fr);
  gap: 20px;
  /* background: rgba(128, 110, 110, 0.614); */
  height: 60%;
  padding: 30px;
  border-radius: 5px;
  /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
  width: 90%;
  text-align: center;
  position: absolute;
  top: 100px; 
}
.btn {
background-image: linear-gradient(to right, hsl(142, 88%, 31%) 0%, #2ec209 51%, #1bc359 100%);
font-size: 18px;
margin: 0 auto;
width: 300px;
font-weight: bold;
flex: 1 1 auto;
  margin: 10px;
  padding: 30px;
  text-align: center;
  text-transform: uppercase;
  transition: 0.5s;
  background-size: 200% auto;
  color: white;
  /* box-shadow: 0 0 20px #eee; */

}
.btn:hover {
  background-position: right center; 
}

.navbar {

}


/* Style for the user info container */
.user-info-container {
  display: flex;
  align-items: center; /* Vertically centers the items */
  justify-content: flex-end; /* Aligns content to the right */
  position: absolute;
  right: 20px; /* Adjusts the distance from the right edge */
  top: 50%;
  transform: translateY(-50%); /* Vertically centers the container */
  color: white;
}

.user-info-container h5 {
  margin: 0 25px; /* Adds sufficient space between labels */
  white-space: nowrap; /* Prevents text from wrapping */
  font-size: 14px; /* Adjusts font size to fit more content */
}

.user-info-container span {
  font-weight: normal; /* Makes the span text normal weight */
  margin-left: 10px; /* Adds a little space between label and information */
}



/* Back button */
.back-btn {
  position: fixed;
  top: 5px;
  left: 40px;
  background-color: #6f42c1;
  padding: 8px 10px;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  z-index: 2000;
}

.back-btn:hover {
  background-color: #5a3397;
}

 </style>
